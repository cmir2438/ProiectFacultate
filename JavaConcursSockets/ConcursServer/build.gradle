plugins {
    id 'java'
}

group 'JavaConcursSockets'
version '1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile project (':ConcursServices')
    compile project (':ConcursNetworking')
    compile project (':ConcursModel')
    compile project (':ConcursPersistance')
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
